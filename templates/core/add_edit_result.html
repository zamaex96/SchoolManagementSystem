{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h2>{{ page_title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if result %}Update{% else %}Create{% endif %} Result
    </button>
  </form>
{% endblock %}
