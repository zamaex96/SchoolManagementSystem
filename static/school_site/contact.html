<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - AAPS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/static/images/logo.jpg">
    <style>
      body { padding-top: 60px; background-color: #eef5f9; /* Light background */ } /* Adjusted padding-top slightly if needed */
      .navbar-placeholder { height: 56px; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; }
      .navbar-brand-static img { height: 30px; vertical-align: middle; margin-right: 8px; }
      .navbar-brand-static span { font-weight: bold; vertical-align: middle; }
      .contact-section {
          padding: 50px 0;
          background: linear-gradient(to right, #00529b, #00305a); /* Example gradient background */
          color: #fff;
       }
      .contact-form-wrap { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: #333; }
      .contact-details-wrap { padding-left: 30px; /* Space from form */ }
      .contact-details-wrap h3 { border-bottom: 2px solid #fff; padding-bottom: 10px; margin-bottom: 20px; }
      .contact-details-wrap p { margin-bottom: 15px; display: flex; align-items: center; }
      .contact-details-wrap i { font-size: 1.2em; margin-right: 10px; width: 20px; text-align: center; color: #f8f9fa; /* Light icon color */ }
      .contact-form .form-control { border-radius: 0; border: none; border-bottom: 1px solid #ced4da; padding-left: 40px; /* Space for icon */ }
      .contact-form .form-control:focus { box-shadow: none; border-bottom-color: #00529b; }
      .contact-form .input-group-text { background: none; border: none; border-bottom: 1px solid #ced4da; border-radius: 0; color: #6c757d; padding: 0.375rem 0.75rem 0.375rem 0; /* Align icon */}
       .contact-form .input-group { position: relative; }
       .contact-form .input-group i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); z-index: 3; color: #6c757d; }
       .contact-form label { font-weight: bold; margin-bottom: 5px; display: block; color: #00305a; }
       .btn-send { background-color: #d9534f; border-color: #d43f3a; color: #fff; font-weight: bold; padding: 10px 30px; border-radius: 5px; }
       .btn-send:hover { background-color: #c9302c; border-color: #ac2925; }
       .footer { padding: 20px 0; margin-top: 0; background-color: #f8f9fa; text-align: center; font-size: 0.9em; color: #6c757d; border-top: 1px solid #dee2e6; }
       h1, h2, h3 { color: #00305a; } /* Dark blue headings */
       .contact-details-wrap h3 { color: #fff; } /* White heading for details section */
        .contact-details-wrap .office-title { font-weight: bold; color: #ffc107; /* Example accent color */}

    </style>
  </head>
  <body>
    <header>
       <div class="navbar-placeholder fixed-top">
          <div class="container d-flex justify-content-between align-items-center">
             <div class="navbar-brand-static">
                <img src="/static/images/logo.jpg" alt="AAPS Logo">
                <span>Homepage: Al Asar Public School Yugo</span>
              </div>
            <a href="/" class="btn btn-sm btn-outline-primary">Portal Login</a>
          </div>
       </div>
    </header>

    <main>
      <section class="contact-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">
              <div class="contact-form-wrap">
                <h2 class="mb-4">Contact Us Today!</h2>
                <form action="#" method="POST">
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                       <label for="name">Complete Name</label>
                       <div class="input-group">
                         <i class="fas fa-user"></i>
                         <input type="text" id="name" class="form-control" name="name" placeholder="Name" required>
                       </div>
                    </div>
                    <div class="col-md-12 form-group mb-3">
                      <label for="email">E-Mail</label>
                      <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" name="email" placeholder="E-Mail Address" required>
                      </div>
                    </div>
                     <div class="col-md-12 form-group mb-3">
                      <label for="phone">Phone #</label>
                      <div class="input-group">
                         <i class="fas fa-phone"></i>
                         <input type="tel" id="phone" class="form-control" name="phone" placeholder="03xxxxxxxxx" required>
                       </div>
                    </div>
                    <div class="col-md-12 form-group mb-3">
                      <label for="address">Address</label>
                      <div class="input-group">
                        <i class="fas fa-home"></i>
                        <input type="text" id="address" class="form-control" name="address" placeholder="Address">
                      </div>
                    </div>
                     <div class="col-md-12 form-group mb-3">
                      <label for="city">City</label>
                      <div class="input-group">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" class="form-control" name="city" placeholder="City">
                      </div>
                    </div>
                    <div class="col-md-12 form-group mb-3">
                      <label for="message">Message or Query</label>
                      <div class="input-group">
                           <i class="fas fa-pencil-alt" style="top: 15px;"></i>
                           <textarea name="message" id="message" class="form-control" cols="30" rows="4" placeholder="Write your text here" style="padding-left: 40px;"></textarea>
                       </div>
                    </div>
                    <div class="col-md-12 form-group text-center">
                      <button type="submit" class="btn btn-send">Send <i class="fas fa-paper-plane ms-1"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="col-lg-5">
              <div class="contact-details-wrap">
                <h3>We Are at !</h3>
                <p><strong class="office-title">Office</strong></p>
                <p><i class="fas fa-map-marker-alt"></i> Near Main Road, Yugo, GB, Pakistan.</p>
                <p><i class="fas fa-phone"></i> Cell: 0345-0744443</p>
                <p><i class="fas fa-envelope"></i> Email: alasrschools@gmail.com</p>
                  <p><i class="fas fa-time"></i> Office Hours: 8:30 AM to 2 PM</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <span>© 2025 AAPS School. All rights reserved. | <a href="http://www.maazsalman.org">©MS</a> | <a href="/">Portal Access</a> | <a href="index.html">Back to Main Site</a></span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
